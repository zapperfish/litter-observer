syntax = "proto3";

message VideoBufferConfig
{
    double buffer_history_duration_s = 1;
}

message VideoStorageConfig
{
    int32 video_expiration_days = 1;
    double video_length_s = 2;
    string video_filestore_root_directory = 3;
}

message UsageObserverConfig
{
    string whisker_username = 1;
    string whisker_password = 2;
    string target_robot_name = 3;
}

message LitterBoxObserverConfig
{
    VideoBufferConfig video_buffer_config = 1;
    VideoStorageConfig video_storage_config = 2;
    UsageObserverConfig usage_observer_config = 3;
}
