syntax = "proto3";

message CatMetadata
{
    string cat_name = 1;
    double cat_weight_kg = 2;
}

message LitterBoxMetadata
{
    string litter_box_name = 1;
    string camera_name = 2;
}

message UsageVideoMetadata
{
    int64 start_timestamp_unix_ns = 1;
    double usage_duration_s = 2;
    string usage_video_filepath = 3;
    int64 file_expiration_timestamp_ns = 4;
}

message LitterUsageMetadata
{
    CatMetadata cat_metadata = 1;
    LitterBoxMetadata litter_box_metadata = 2;
    UsageVideoMetadata usage_video_metadata = 3;
}